<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Hello World</h1>
	<script>
		const body = document.querySelector("body")
		fetch("https://sourceforge.net/projects/projectsakura/files/X00T/stats/json?start_date=2020-01-01&end_date=2021-01-01")
			.then(data => data.json())
			.then(data => JSON.stringify(data))
			.then(data => body.textContent = data)
	</script>
</body>
</html>
